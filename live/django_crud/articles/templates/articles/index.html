{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'articles/stylesheets/index.css' %}">

{% endblock %}


{% block content %}
    <h1>Board!</h1>
    <a href="{% url 'articles:new' %}">Add post</a>

    {% for article in articles %}
        <p>{{article.id}}</p>
        <p>{{article.title}}</p>
        <a href="{% url 'articles:detail' article.pk %}"> Details </a>
    {% endfor %}

</body>

{% endblock %}
