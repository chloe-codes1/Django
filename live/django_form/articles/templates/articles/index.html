{% extends 'base.html' %}

{% block body %}
    <h2>Board List</h2>
    <a href="{% url 'articles:create' %}">Add post</a>
    {% for article in articles %}
        <h4># {{article.pk}}: {{article.title}} </h4>
        <p>{{article.created_at}}</p>
        <p><a href="{% url 'articles:detail' article.pk %}">Details</a></p>
    {% endfor %}
{% endblock %}
