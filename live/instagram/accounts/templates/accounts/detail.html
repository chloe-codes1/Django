{% extends 'base.html' %}

{% block content %}

<h1>{{user.pk}}: {{user.username}}</h1>

{% if request.user == user %}

    <a href="{% url 'accounts:update' %}">Edit Profile</a>
    <form action="{% url 'accounts:delete'%}" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger"> Delete account</button>
    </form>
{% endif %}
{% endblock  %}
