{% extends 'base.html' %}

{% block content %}

<div class="row">
{% for article in articles %}

    <div class="card col-4 my-1" style="width: 18rem;">
      <img class="card-img-top m-0" src="https://i.picsum.photos/id/300/200/300.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{article.0}}</h5>
        <p class="card-text">{{article.1}}</p>
        <a href="/community/" class="btn btn-primary">Post Article</a>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
