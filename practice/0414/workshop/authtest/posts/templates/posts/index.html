{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}

List

{% endblock %}

{% block content %}
    <button class="btn btn-primary my-5"><a href="{% url 'posts:create' %}" class="text-white">Add post</a></button>
    
    {% for post in posts %}
       <p> #{{post.pk}} {{ post.title }} </p>
       <p> <a href="{% url 'posts:detail' post.pk %}">Detail</a></p>    
    {% empty %}
    <h3 class="text-center">There is no post</h3>
    {% endfor %}

{% endblock  %}
