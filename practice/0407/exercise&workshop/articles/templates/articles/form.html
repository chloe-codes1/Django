{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

    {% if request.resolver_match.url_name == 'create'%}
    <h2>New</h2>
    {% else %}
    <h2>Edit</h2>
    {% endif %}
    
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary"> Submit</button>
    </form>

    <a href="{% url 'articles:index' %}">Back</a>


{% endblock %}
