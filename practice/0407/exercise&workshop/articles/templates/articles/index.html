{% extends 'base.html' %}

{% block body %}
    <h2>게시판 목록</h2>
    <a href="{% url 'articles:create' %}"> Write a post</a>
    <hr>
    {% for article in articles %}
        <h3>{{ article.pk }}</h3>
        <h3>{{ article.title }}</h3>
        <a href="{% url 'articles:detail' article.pk %}">See details</a>
        <hr>
    {% endfor %}
{% endblock %}
