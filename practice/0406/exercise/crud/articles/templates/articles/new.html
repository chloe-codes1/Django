{% extends 'base.html' %}

{% block content %}

<h3>Write a note</h3>

<form action="/articles/create/" method="POST">
    {% csrf_token %}

    <div class="form-group mt-4">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="What's on your mind?" required blank=False>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea type="text" class="form-control" name="content" rows="3" placeholder="Jot something down" required blank=False></textarea>
  </div>

    <br>
    <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/community/" class="btn btn-secondary">Cancel</a>

</form>


{% endblock %}
